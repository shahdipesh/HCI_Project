<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="../JavaScript/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <meta charset="utf-8" />
    <title>On Sale</title>
    
  </head>

  <body>
    <!-- Header saying Top Sellers and center it-->
    <div class="topSellerContainer">
    <div class="header">
        <div class="headerText">
            <h1>On Sale <svg xmlns="http://www.w3.org/2000/svg" width="30" height="35" fill="white" class="bi bi-hourglass-top" viewBox="0 0 16 16">
                <path d="M2 14.5a.5.5 0 0 0 .5.5h11a.5.5 0 1 0 0-1h-1v-1a4.5 4.5 0 0 0-2.557-4.06c-.29-.139-.443-.377-.443-.59v-.7c0-.213.154-.451.443-.59A4.5 4.5 0 0 0 12.5 3V2h1a.5.5 0 0 0 0-1h-11a.5.5 0 0 0 0 1h1v1a4.5 4.5 0 0 0 2.557 4.06c.29.139.443.377.443.59v.7c0 .213-.154.451-.443.59A4.5 4.5 0 0 0 3.5 13v1h-1a.5.5 0 0 0-.5.5zm2.5-.5v-1a3.5 3.5 0 0 1 1.989-3.158c.533-.256 1.011-.79 1.011-1.491v-.702s.18.101.5.101.5-.1.5-.1v.7c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13v1h-7z"/>
              </svg></h1>
            
        </div>
        <div class="headerIcon">
          <span class="topSellerCartIcon" onClick="handleCartClick()">
                  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-cart4" viewBox="0 0 16 16">
                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                </svg>
                <span id="cart-count">0</span>
          </span>
          <!-- show current cart items -->
          <div class="cart-items" id="cart" >
                  a
          </div>
        
        </div>
    </div>

    <!-- Create a interactive navbar with style -->
    <div class="onSaleGamesContainer gamesContainer">
        
      </div>
    </div>

    <script src="w3-include-HTML.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script>
        var state={
                    items: [],
                    total: 0, 
                    isCartClicked: false,
                    onSale:[
                        {title:"Strange Horticulture",description:"As the name implies, Strange Horticulture is a game about looking at plants. Beleaguered customers pour through your door and request specific herbal remedies, and you consult a dusty tome full of botanical theory before delivering the specimen of choice.",price:12,imgUrl:"https://pyxis.nymag.com/v1/imgs/540/d91/3abec0a292f7acf7ef05ab7c2a617fa055-strange-horticulture.2x.rhorizontal.w700.jpg"},
                        {title:"Norco",imgUrl:"https://pyxis.nymag.com/v1/imgs/2c7/c4c/088ec9e3f118d802c51a41206a06483626-norco.2x.rhorizontal.w700.jpg",description:"Norco is a real place. It’s located just outside of New Orleans, hosts a population of around 3,000, and is dominated by a monolithic Shell oil refinery that both supplies and oppresses the town.",price:10},
                        {title:"Ghostwire: Tokyo",description:"Tango Gameworks first made its name with the pulpy, janky Evil Within series, but Ghostwire: Tokyo is the first time the developer has actually orbited greatness.",imgUrl:"https://pyxis.nymag.com/v1/imgs/153/2e4/959d729e03fb860102618a0fb88b12a703-ghostwire.2x.rhorizontal.w700.jpg",price:12},
                        {title:"Weird West",description:"Weird West comes from WolfEye Studio, a development team staffed with Arkane (Dishonored, Deathloop) veterans, and to nobody’s surprise, it has brought one of its trademark, eternally cursed realms to the American frontier",imgUrl:"https://pyxis.nymag.com/v1/imgs/049/650/5babfcc9b791fe1f7ef06921d02d9dc558-weird-west.2x.rhorizontal.w700.jpg",price:12},
                        {title:"Tunic",description:"We are living in a golden age of abstruse, elliptical video games when Elden Ring has sold 12 million copies, but FromSoftware’s indomitable opacity has nothing on Tunic — a top-down Zelda-ish adventure that provides the player with no helpful exposition whatsoever.", price:12,imgUrl:"https://pyxis.nymag.com/v1/imgs/843/28c/bd0354ea60d5b44a7eded3aed74735d33a-tunic.2x.rhorizontal.w700.jpg"},
                        {title:"Pokémon Legends: Arceus",description:"Pokémon didn’t necessarily need to change. Over the past three years, we received new editions in the primary series with Sword and Shield as well as remasters of two DS classics in Brilliant Diamond and Shining Pearl.", price:12,imgUrl:"https://pyxis.nymag.com/v1/imgs/32e/0a0/ad5a5b9dc0de51e819d77a1137c0c10b7c-uncharted-legacy-of-thieves.2x.rhorizontal.w700.jpg"},
                    ]
    }

    state.onSale.forEach(function(item,index){
        var gamesContainer1 = document.querySelector(".onSaleGamesContainer");
        gamesContainer1.innerHTML += (`<div class="card" style="width: 18rem"> <img
        class="card-img-top"
        src="${item.imgUrl}"
      />
      <div class="card-body">
              <h5 class="card-title">${item.title}</h5>
              <p class="card-text">
                ${item.description}
              </p>
              <a href="#" class="btn btn-primary" onClick=handleTopSellerClick(event,${item.price})>Add to Cart</a>
              <span class="price onSalePrice" id="price">$${item.price}</span>
            </div>
          </div>`)
    });
    </script>
</div>
  </body>
</html>
